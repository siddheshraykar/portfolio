<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="t.css">
    <script src="t.js"></script>
    <title>Photography</title>
</head>
<body class="m0">
    <!-- header -->
    <header> 
        <figure class="m0">
            <img class="header_img" src="photographer.jpg" alt="img">
            <figcaption>
                <div class="div1">
                    <nav>
                            <li ><a href="#" style="color: white;">Home</a></li>
                            <li ><a href="#Picture" style="color: white;">Picture</a></li>
                            <li ><a href="#Contac" style="color: white;">Contact</a></li>
                    </nav>
                </div>
            </figcaption>
        </figure>
    </header>
    <!-- end header -->
    <!-- picture -->
    <main id="Picture" class="m0">
        <div class="main_div">
            <img class="main_img" src="ocean.jpg" alt="ocean">
            <img class="main_img" src="ocean2.jpg" alt="ocean2">
            <img class="main_img" src="falls2.jpg" alt="falls2">
            <img class="main_img" src="mountainskies.jpg" alt="mountainskies">
            <img class="main_img" src="mountains2.jpg" alt="mountains2">
        </div>
    </main>
    <!-- end picture -->
    <!-- contact -->
    <div id="Contac" class="div2">
        <h3>Contact</h3>
        <hr>
        <form onsubmit="return validate()" action="t1.html">
            <div class="div3">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" name="name">
            </div><br>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Enter your email id" id="email" name="email">
            </div><br>
            <div>
                <label for="Number">Phone No</label>
                <input type="number" placeholder="Enter your phone no" id="phone" name="phone">
            </div><br>
            <div>
                <label for="Massage">Massage</label>
                <input type="text" placeholder="Enter your Name" id="Massage" name="Massage">
            </div><br>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form> 
    </div>
    <!-- contact -->
</body>
</html>
